<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do list</title>
    <link rel="stylesheet" href="to-do.css">
</head>

<body>
    <h1>To-Do list</h1>
    <div class="todo-input-row">
        <input type="text" placeholder="to-do name" class="js-input todo-input">
        <input type="date" class="js-input-date input-date">
        <button class="add-todo-button" onclick="addToDo()">Add</button>
    </div>
        
    <div class="js-todo-list todo-list"></div>

    <script src="to-do.js"></script>
</body>

</html>
